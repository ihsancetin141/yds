    <style>
        /* --- Genel Sayfa Yapısı --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* --- Üst Menü --- */
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-btn {
            border: 2px solid #000;
            background: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        .nav-btn:hover {
            background-color: #f0f0f0;
        }

        .mode-btn {
            border: 3px solid #000;
        }

        /* --- Skor Alanı --- */
        .score-board {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* --- Ana Kart (Kelime Alanı) --- */
        .flash-card {
            width: 100%;
            max-width: 400px;
            height: 250px;
            border: 3px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            cursor: pointer;
            padding: 20px;
            box-sizing: border-box;
            user-select: none;
            transition: transform 0.2s;
        }

        .flash-card:active {
            transform: scale(0.98);
        }

        /* --- Örnek Cümle Kutusu --- */
        .sentence-box {
            width: 100%;
            max-width: 400px;
            border: 2px solid #000;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
            box-sizing: border-box;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        /* --- Türkçe Anlam Kutusu --- */
        .translation-box {
            width: 100%;
            max-width: 400px;
            border: 2px solid #000;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            box-sizing: border-box;
            min-height: 50px;
            display: flex;
            align-items: center;
            visibility: hidden;
        }

        /* --- Buton Alanları --- */
        .interaction-area {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* True/False Butonları */
        .tf-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .action-btn {
            width: 150px;
            padding: 10px;
            border-radius: 20px;
            border: 2px solid #000;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        /* DAHA SOFT RENKLER */
        /* Yeşil yerine Pastel Yeşil (#81c784) */
        .btn-true { background-color: #81c784; color: white; border-color: #81c784; } 
        /* Kırmızı yerine Pastel Kırmızı (#e57373) */
        .btn-false { background-color: #e57373; color: white; border-color: #e57373; }

        .btn-true:hover { background-color: #66bb6a; }
        .btn-false:hover { background-color: #ef5350; }

        /* --- Quiz Şıkları --- */
        .quiz-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .quiz-option-btn {
            border: 2px solid #000;
            background: white;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            min-height: 40px;
        }

        .quiz-option-btn:hover {
            background-color: #e0e0e0;
        }

        /* Quiz Cevap Renkleri (Soft) */
        .correct-answer { 
            background-color: #81c784 !important; 
            color: white; 
            border-color: #81c784 !important;
        }
        .wrong-answer { 
            background-color: #e57373 !important; 
            color: white; 
            border-color: #e57373 !important;
        }

        /* --- Alt Navigasyon --- */
        .nav-controls {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .control-btn {
            border: 2px solid #000;
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- Hata Kutusu --- */
        .error-log-box {
            width: 100%;
            max-width: 400px;
            height: 150px;
            border: 3px solid #000;
            padding: 10px;
            box-sizing: border-box;
            font-size: 12px;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 5px;
        }

        .error-item {
            margin-right: 5px;
        }

    </style>

        ];

        // --- Durum Değişkenleri ---
        let currentMode = "flashcard"; 
        let currentIndex = 0; 
        let isFlipped = false; 
        let scores = { true: 0, false: 0 };
        let errorList = [];

        // --- DOM Elementleri ---
        const els = {
            modeBtn: document.getElementById('modeToggle'),
            scoreTrue: document.getElementById('scoreTrue'),
            scoreFalse: document.getElementById('scoreFalse'),
            mainCard: document.getElementById('mainCard'),
            cardText: document.getElementById('cardText'),
            sentenceBox: document.getElementById('sentenceBox'),
            translationBox: document.getElementById('translationBox'),
            interactionArea: document.getElementById('interactionArea'),
            errorLog: document.getElementById('errorLog')
        };

        // --- Başlangıç ---
        function init() {
            // Sayfa açılışında RASTGELE bir kelime seç
            currentIndex = Math.floor(Math.random() * wordList.length);
            
            renderCard();
            updateScore();
        }

        // --- Temel Fonksiyonlar ---
        function toggleMode() {
            currentMode = currentMode === "flashcard" ? "quiz" : "flashcard";
            els.modeBtn.innerText = currentMode === "flashcard" ? "QUIZ MODE" : "FLASH CARD";
            isFlipped = false;
            renderCard();
        }

        function updateScore() {
            els.scoreTrue.innerText = "TRUE: " + scores.true;
            els.scoreFalse.innerText = "FALSE: " + scores.false;
        }

        function logError(wordObj) {
            if (!errorList.includes(wordObj.word)) {
                errorList.push(wordObj.word);
                const span = document.createElement('span');
                span.className = "error-item";
                span.innerText = wordObj.word + ", ";
                els.errorLog.appendChild(span);
            }
        }

        function nextCard() {
            // Sırayla değil, rastgele gitmek ister misin? Şimdilik listede sırayla dönüyor.
            currentIndex = (currentIndex + 1) % wordList.length;
            isFlipped = false;
            renderCard();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + wordList.length) % wordList.length;
            isFlipped = false;
            renderCard();
        }

        function flipCard() {
            isFlipped = !isFlipped;
            renderCardDisplayOnly(); 
        }

        function renderCardDisplayOnly() {
            const data = wordList[currentIndex];
            
            if (isFlipped) {
                els.cardText.innerText = data.synonyms;
                els.cardText.style.fontSize = "24px";
            } else {
                els.cardText.innerText = data.word;
                els.cardText.style.fontSize = "32px";
            }

            if (currentMode === "flashcard") {
                els.translationBox.innerText = data.turkish;
                els.translationBox.style.visibility = isFlipped ? "visible" : "hidden";
                els.translationBox.style.display = "flex"; 
            } else {
                els.translationBox.style.visibility = "hidden";
                els.translationBox.style.display = "none"; 
            }
        }

        function renderCard() {
            const data = wordList[currentIndex];
            els.sentenceBox.innerText = data.sentence;
            renderCardDisplayOnly();
            els.interactionArea.innerHTML = ""; 

            if (currentMode === "flashcard") {
                renderFlashCardControls();
            } else {
                renderQuizControls(data);
            }
        }

        // --- Flash Card Modu ---
        function renderFlashCardControls() {
            const container = document.createElement('div');
            container.className = "tf-buttons";

            const btnTrue = document.createElement('button');
            btnTrue.className = "action-btn btn-true";
            btnTrue.innerText = "TRUE";
            btnTrue.onclick = () => handleSelfAssess(true);

            const btnFalse = document.createElement('button');
            btnFalse.className = "action-btn btn-false";
            btnFalse.innerText = "FALSE";
            btnFalse.onclick = () => handleSelfAssess(false);

            container.appendChild(btnTrue);
            container.appendChild(btnFalse);
            els.interactionArea.appendChild(container);
        }

        function handleSelfAssess(isTrue) {
            if (isTrue) {
                scores.true += 1;
            } else {
                scores.false += 1;
                logError(wordList[currentIndex]);
            }
            updateScore();
            nextCard(); 
        }

        // --- Quiz Modu ---
        function renderQuizControls(correctData) {
            const container = document.createElement('div');
            container.className = "quiz-options";

            // Doğru cevap
            let options = [correctData];
            
            // Yanlış cevapları havuzdan RASTGELE seç
            // Mevcut kelime hariç diğerlerini al
            let tempPool = wordList.filter(w => w.id !== correctData.id);
            // Havuzu karıştır
            tempPool.sort(() => 0.5 - Math.random());
            // İlk 3 tanesini al (Böylece her seferinde farklı şıklar gelebilir)
            options = options.concat(tempPool.slice(0, 3));
            
            // Şıkları kendi içinde tekrar karıştır (Doğru cevap hep A şıkkı olmasın)
            options.sort(() => 0.5 - Math.random());

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "quiz-option-btn";
                btn.innerText = opt.turkish; 
                btn.onclick = (e) => handleQuizAnswer(opt.id, correctData.id, e.target, container);
                container.appendChild(btn);
            });

            els.interactionArea.appendChild(container);
        }

        function handleQuizAnswer(selectedId, correctId, btnElement, container) {
            const buttons = container.querySelectorAll('button');
            buttons.forEach(b => b.disabled = true);

            if (selectedId === correctId) {
                scores.true += 1;
                btnElement.classList.add('correct-answer');
            } else {
                scores.false += 1;
                btnElement.classList.add('wrong-answer');
                logError(wordList[currentIndex]);
                
                // Doğru olanı göster
                buttons.forEach(b => {
                    if (b.innerText === wordList.find(w => w.id === correctId).turkish) {
                        b.classList.add('correct-answer');
                    }
                });
            }
            updateScore();
        }

        init();

    </script>
